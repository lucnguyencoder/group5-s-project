events {}

http {
  resolver 127.0.0.11 ipv6=off valid=5s;

  server {
    listen 80;

    # Global timeout settings
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Route /api/store to store microservice
    location ~ ^/api/store/(.*)$ {
      set $store_upstream store-service:3000;
      proxy_pass http://$store_upstream/$1$is_args$args;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Route /api/customer to customer microservice
    location ~ ^/api/customer/(.*)$ {
      set $customer_upstream customer-service:3000;
      proxy_pass http://$customer_upstream/$1$is_args$args;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Route /api/admin to admin microservice
    location ~ ^/api/admin/(.*)$ {
      set $admin_service_upstream admin-service:3000;
      proxy_pass http://$admin_service_upstream/$1$is_args$args;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Route /api/images to images microservice
    location /api/images/ {
      set $images_upstream images-service:3000;
      proxy_pass http://$images_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Route public API calls (auth, data) to public microservice
    location /api/ {
      set $public_upstream public-service:3000;
      proxy_pass http://$public_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Health check endpoint
    location /api/health {
      access_log off;
      return 200 "Gateway OK\n";
      add_header Content-Type text/plain;
    }

    # Serve frontend (vite dev server in public-client) for root
    location ^~ /@vite/ {
      set $public_ui_upstream public-client:5173;
      proxy_pass http://$public_ui_upstream;
      proxy_set_header Host public-client;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location ^~ /src/ {
      set $public_ui_upstream public-client:5173;
      proxy_pass http://$public_ui_upstream;
      proxy_set_header Host public-client;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location = /@react-refresh {
      set $public_ui_upstream public-client:5173;
      proxy_pass http://$public_ui_upstream;
      proxy_set_header Host public-client;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location = /vite.svg {
      set $public_ui_upstream public-client:5173;
      proxy_pass http://$public_ui_upstream;
      proxy_set_header Host public-client;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
      set $public_ui_upstream public-client:5173;
      proxy_pass http://$public_ui_upstream/;
      proxy_set_header Host public-client;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}

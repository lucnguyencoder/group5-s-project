events {}

http {
  # Upstream with failover support
  upstream backend_up {
    server backend:3000 max_fails=3 fail_timeout=30s;
  }

  upstream store_service_up {
    server store-service:3000 max_fails=3 fail_timeout=30s;
    server backend:3000 backup;  # Failover to monolith if store-service down
  }

  upstream customer_service_up {
    server customer-service:3000 max_fails=3 fail_timeout=30s;
    server backend:3000 backup;  # Failover to monolith if customer-service down
  }

  upstream admin_service_up {
    server admin-service:3000 max_fails=3 fail_timeout=30s;
    server backend:3000 backup;  # Failover to monolith if admin-service down
  }

  upstream images_service_up {
    server backend:3000;  # Use backend for images (images-service has issues)
  }

  upstream public_service_up {
    server public-service:3000 max_fails=3 fail_timeout=30s;
    server backend:3000 backup;  # Failover to monolith if public-service down
  }

  upstream public_up {
    server public-client:5173;
  }

  server {
    listen 80;

    # Global timeout settings
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Route /api/store to store microservice
    location ~ ^/api/store/(.*)$ {
      proxy_pass http://store_service_up/$1$is_args$args;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Route /api/customer to customer microservice
    location ~ ^/api/customer/(.*)$ {
      proxy_pass http://customer_service_up/$1$is_args$args;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Route /api/admin to admin microservice
    location ~ ^/api/admin/(.*)$ {
      proxy_pass http://admin_service_up/$1$is_args$args;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Route /api/images to backend (images-service has dependency issues)
    location /api/images/ {
      proxy_pass http://backend_up/api/images/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Route public API calls (auth, data) to public microservice
    location /api/ {
      proxy_pass http://public_service_up/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Health check endpoint
    location /api/health {
      access_log off;
      return 200 "Gateway OK\n";
      add_header Content-Type text/plain;
    }

    # Serve frontend (vite dev server in public-client) for root
    location / {
      proxy_pass http://public_up/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}

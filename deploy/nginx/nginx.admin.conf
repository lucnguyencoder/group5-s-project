events {}

http {
  resolver 127.0.0.11 ipv6=off valid=5s;

  server {
    listen 80;

    # Global timeout settings
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Route /api/store to store microservice
    location ~ ^/api/store/(.*)$ {
      set $store_upstream store-service:3000;
      proxy_pass http://$store_upstream/$1$is_args$args;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Route /api/customer to customer microservice
    location ~ ^/api/customer/(.*)$ {
      set $customer_upstream customer-service:3000;
      proxy_pass http://$customer_upstream/$1$is_args$args;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Route /api/admin to admin microservice
    location ~ ^/api/admin/(.*)$ {
      set $admin_service_upstream admin-service:3000;
      proxy_pass http://$admin_service_upstream/$1$is_args$args;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Route /api/images to images microservice
    location /api/images/ {
      set $images_upstream images-service:3000;
      proxy_pass http://$images_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Route public API calls (auth, data) to public microservice
    location /api/ {
      set $public_upstream public-service:3000;
      proxy_pass http://$public_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Health check endpoint
    location /api/health {
      access_log off;
      return 200 "Gateway OK\n";
      add_header Content-Type text/plain;
    }

    # Suppress noisy favicon proxy attempts (return 204 no-content)
    location = /favicon.ico {
      access_log off;
      log_not_found off;
      return 204;
    }

    # Serve admin frontend (vite dev server in admin-client) for root
    location / {
      set $admin_upstream admin-client:5173;
      proxy_pass http://$admin_upstream;
      proxy_set_header Host admin-client;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_next_upstream error timeout http_502 http_503 http_504;
      proxy_next_upstream_tries 3;
    }

    # Friendly fallback when upstream is unavailable
    error_page 502 503 504 = /__gateway_unavailable;
    location = /__gateway_unavailable {
      internal;
      add_header Content-Type text/html;
      return 200 "<html><head><title>Service Unavailable</title></head><body><h1>Service temporarily unavailable</h1><p>Please try again in a moment.</p></body></html>";
    }
  }
}
